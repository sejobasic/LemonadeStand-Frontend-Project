<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lemonade Stand</title>

    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 class="main-title">
          Please enter your information before customizing lemonades
        </h1>
        <img src="../lemonade.png" />
      </div>
      <div class="form-box">
        <label for="name">Name:</label>
        <input class="input-style" type="text" name="name" />
        <label for="phone-number">Phone Number: </label>
        <input class="input-style" type="number" name="phone-number" />
        <label for="lemonade-stand"
          >Which lemonade stand do you want to order from?</label
        >
        <select class="input-style">
          <option>Sejo's Lemonade Stand</option>
          <option>Sofia's Lemonade Stand</option>
        </select>
        <a href="lemonade.html"><button>Start your order</button></a>
      </div>
    </div>
  </body>
</html>
