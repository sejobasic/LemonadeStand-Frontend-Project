<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <a class="checkout" href="cart.html">
      <img src="../shopping-cart.png" />
    </a>
    <div class="lemonade-container">
      <div class="row">
        <label>Lemon Juice</label>
        <div class="row">
          <button class="increment">+</button>
          <h4>3 Ounces</h4>
          <button class="decrement">-</button>
        </div>
      </div>
      <div class="row">
        <label>Water</label>
        <div class="row">
          <button class="increment">+</button>
          <h4>3 Ounces</h4>
          <button class="decrement">-</button>
        </div>
      </div>
      <div class="row">
        <label>Sugar</label>
        <div class="row">
          <button class="increment">+</button>
          <h4>6 Tablespoons</h4>
          <button class="decrement">-</button>
        </div>
      </div>
      <div class="row">
        <label>Ice Cubes</label>
        <div class="row">
          <button class="increment">+</button>
          <h4>5 Cubes</h4>
          <button class="decrement">-</button>
        </div>
      </div>
      <button>Add to order</button>
    </div>
  </body>
</html>
